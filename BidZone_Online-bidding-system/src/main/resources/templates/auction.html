<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Impact Bootstrap Template - Index</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link th:href="@{/assets/img/favicon.png}" rel="icon">
  <link th:href="@{/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/aos/aos.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">
  <link th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/css/bootstrap.min.css}" rel="stylesheet">


  <!-- Template Main CSS File -->
  <link th:href="@{/assets/css/main.css}" rel="stylesheet">
</head>
<body>
<!-- Header -->
<header th:replace="fragments/header :: header"></header>

<!-- Main -->
<!-- Main -->
<main id="main">
  <!-- Auctions Section -->
  <section id="auctions" class="auctions">
    <div class="container" data-aos="fade-up">
      <div class="section-header">
        <h2>Auctions</h2>
      </div>

      <div class="row">
        <div th:each="item : ${items}" class="col-lg-4 col-md-6 mb-4">
          <div class="card" style="width: 18rem;">
            <img th:src="@{'/assets/img/' + ${item.image}}" class="card-img-top" alt="Item Image">
            <div class="card-body">
              <h5 class="card-title" th:text="${item.name}">Item Name</h5>
              <h6 class="card-subtitle mb-2 text-muted" th:text="${item.startPrice}">Start Price</h6>
              <p class="card-text" th:text="${item.description}">Item Description</p>
              <p class="card-text"><small class="text-muted" th:text="${item.startTime}">Start Time</small></p>
              <p class="card-text"><small class="text-muted" th:text="${item.endTime}">End Time</small></p>
              <a href="#" class="btn btn-primary">Bid</a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>
</main>


<!-- Footer -->
<footer th:replace="fragments/footer :: footer"></footer>

<!-- Vendor JS Files -->
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/aos/aos.js}"></script>
<script th:src="@{/assets/vendor/glightbox/js/glightbox.min.js}"></script>
<script th:src="@{/assets/vendor/purecounter/purecounter_vanilla.js}"></script>
<script th:src="@{/assets/vendor/swiper/swiper-bundle.min.js}"></script>
<script th:src="@{/assets/vendor/isotope-layout/isotope.pkgd.min.js}"></script>
<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

<!-- Template Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
