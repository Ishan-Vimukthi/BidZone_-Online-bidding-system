<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Impact Bootstrap Template - Index</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link th:href="@{/assets/img/favicon.png}" rel="icon">
  <link th:href="@{/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/aos/aos.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">
    <link th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Template Main CSS File -->
  <link th:href="@{/assets/css/main.css}" rel="stylesheet">
  <style>
    .btn {
      font-size: 14px;
      text-transform: uppercase;
      font-weight: 600;
      padding: 14px 40px;
      min-width: 170px;
      border: none;
      border-radius: 30px;
      background: #008374;
      transition: all .2s ease-in-out;
      margin-top: 30px;
    }
    .btn:hover,
    .btn:focus,
    .btn:active {
      background: #007163;
      border: none;
      outline: none;
    }
  </style>
  <!-- ... -->
</head>
<body>
<!-- Header -->
<header th:replace="~{fragments/header :: header}"></header>

<!-- Main -->
<main id="main">
  <!-- Auctions Section -->
  <section id="auctions" class="auctions">
    <div class="container" data-aos="fade-up">
      <div class="section-header">
        <h2>Auctions</h2>
      </div>

      <!-- Card -->
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <!-- Add data-toggle and data-target attributes to the button -->
          <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#bidModal">Place bid</button>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="bidModal" tabindex="-1" role="dialog" aria-labelledby="bidModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="bidModalLabel">Place Your Bid</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Start Time and End Time -->
              <p>Start Time: <span></span></p>
              <p>End Time: <span></span></p>
              <p>Start Price: <span></span></p>

              <!-- Bid Form -->
              <form action="#" method="post">
                <div class="form-group">
                  <label for="bidAmount">Bid Amount:</label>
                  <input type="number" class="form-control" id="bidAmount" name="bidAmount" required>
                </div>
                <button type="submit" class="btn btn-primary">Bid</button>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>
</main>


<!-- Footer -->
<!--<footer th:replace="~{fragments/footer :: footer}"></footer>-->

<!-- Vendor JS Files -->
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/aos/aos.js}"></script>
<script th:src="@{/assets/vendor/glightbox/js/glightbox.min.js}"></script>
<script th:src="@{/assets/vendor/purecounter/purecounter_vanilla.js}"></script>
<script th:src="@{/assets/vendor/swiper/swiper-bundle.min.js}"></script>
<script th:src="@{/assets/vendor/isotope-layout/isotope.pkgd.min.js}"></script>
<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

<script th:src="@{/assets/js/jquery-3.5.1.slim.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>

<!-- Template Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
